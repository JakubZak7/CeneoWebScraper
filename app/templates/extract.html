{% extends "base.html" %}
{% block title %} Pobieranie opinii o produkcie {% endblock %}
{% block content %}
    {% if error is defined %}
        <p>{{error}}</p>
    {% endif %}
    <form method="POST" action="{{url_for('extract')}}">
        <label for ="product_id">ID produktu:</label>
        <input type="text" id="product_id" name="product_id" required>
        <button type="submit">Pobierz opinie</button>
    </form>
{% endblock %}
