{% extends "base.html" %}
{% block title %} {{product_id}} - {{product_name}} {% endblock %}
{% block content %}

<div class="chart-container">
    <img src="{{ url_for('static', filename='images/charts/' + product_id + '_pie.png') }}" 
         alt="Wykres kołowy dla produktu {{ product_name }}" 
         class="img-fluid" 
         style="max-width: 100%; height: auto;">
         
    <img src="{{ url_for('static', filename='images/charts/' + product_id + '_stars_bar.png') }}" 
         alt="Wykres słupkowy dla produktu {{ product_name }}" 
         class="img-fluid" 
         style="max-width: 100%; height: auto;">
</div>
{% endblock %}
