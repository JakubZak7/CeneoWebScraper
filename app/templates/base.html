<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="//cdn.datatables.net/2.3.1/css/dataTables.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>    
    <title>Ceneo Web Scraper</title>
</head>
<body id= "body">
    <header class="container sticky-top text-center">
        <h1>Ceneo Web Scraper</h1>
    </header>
    <section class="container">
            <div class = "col-3">
                <ul>
                <li><a href="{{ url_for('index') }}"><i class="bi bi-house-door"></i> Strona Główna</a></li>
                <li><a href="{{ url_for('display_form') }}"><i class="bi bi-file-earmark-text"></i> Ekstrakcja opinii</a></li>
                <li><a href="{{ url_for('products') }}"><i class="bi bi-list"></i> Lista produktów</a></li>
                <li><a href="{{ url_for('author') }}"><i class="bi bi-person"></i> O autorze</a></li>
                </ul>
            </div>
           <div class="col-9 d-flex flex-column align-items-center justify-content-center mx-auto">
            <h2 class="mb-4">{% block title %} {% endblock %}</h2>
            {% block content %}
            {% endblock %}
            </div>
    </section>
    <footer class="container sticky-bottom text-center">
        <p>&copy; Jakub Żak, Uniwersytet Ekonomiczny w Krakowie</p>
    </footer>
    {% block script %}{% endblock %}
</body>
</html>
